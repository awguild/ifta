<div class="schedule" ng-controller="ScheduleCtrl as scheduleCtrl">
  <%= render :partial => 'conferences/scheduler/bulk_create_slots' %>
  <hr>

  <h3>Current Schedule</h3>
  <ul>
    <li ng-repeat="block in scheduleCtrl.time_blocks">
      {{block.start_time | date:'medium'}}-{{block.end_time | date:'medium'}}
    </li>
  </ul>
</div>
