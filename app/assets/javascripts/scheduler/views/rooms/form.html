<fieldset class="show-fieldset fields">
    <div class="control-group">
        <label class='control-label'>Room Name</label>
        <div class='controls'>
            <input type="text" ng-model="room.label" />
        </div>
        <label class='control-label'>Audio?</label>
        <div class='controls'>
            <input type="text" ng-model="room.audio" />
        </div>
        <label class='control-label'>Video?</label>
        <div class='controls'>
            <input type="text" ng-model="room.video" />
        </div>
    </div>
    <a href="#" class="btn btn-danger remove_fields">Remove Room</a>
</fieldset>
